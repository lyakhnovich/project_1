<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <link href="css/PayPage.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="div_1" class="pay_container">

    <div id="div_header" class="pay_container_header">
      <div id="logo" class="logo">LOGO</div>

      <div id="name" class="name">ZLUPA BANK</div>

      <div id="lang" class="lang">
        <ul>
          <li>RU</li>
          <li>EN</li>
        </ul>

      </div>

    </div>

    <table id="tbl_sum_fee">
      <tr>
        <td class="param-name" data-lang-ru="Сумма платежа:" data-lang-en="Subtotal:">TEST</td>
        <td class="param-name" data-lang-ru="руб." data-lang-en="RUB">TEST</td>
      </tr>
      <tr>
        <td class="param-name" data-lang-ru="Комиссия:" data-lang-en="Bank Fee:">TEST</td>
        <td class="param-name" data-lang-ru="руб." data-lang-en="RUB">TEST</td>
      </tr>
      <tr>
        <td class="param-name" data-lang-ru="Сумма к оплате:" data-lang-en="Total:">TEST</td>
        <td class="param-name" data-lang-ru="руб." data-lang-en="RUB">TEST</td>
      </tr>
    </table>
  </div>

  <div class="pay_container_main"></div>

</body>
<script src="js/PayPage.js"></script>
</html>
