<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
</head>
<body>
<div>
  <form id="userForm">
    <input id="name" name="name"/><br/>
    <br/>
    <input id="buttonPost" type="button" value="Post"/>
  </form>
</div>
<br/>
<div>
  <button id="buttonGet">Get</button>
</div>

<!-------------------------------------------------------------------------->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script>
  $(document).ready(function () {


    // POST
    $('#buttonPost').on('click', function (e) {
      let postData = {
        DATA: $('input[name=name]').val()
      };

      $.ajax({
        type: 'POST',
        url: 'http://localhost:7080/api/user',
        data: postData
      })
        .done(function (data) {
          // clear form
          $('input[name=name]').val('');

          alert(data + ' ты лох');
        });

      e.preventDefault();
    });


    // GET
    $('#buttonGet').on('click', function (e) {
      $.ajax({
        type: 'GET',
        url: '/api/user'
      })
        .done(function (data) {
          alert(JSON.stringify(data));
        });
    });

  });
</script>
</body>
</html>
