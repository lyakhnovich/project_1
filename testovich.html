<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TEST</title>
</head>
<body>
<div>
  <form id="userForm">
    <input id="name" name="name"/><br/>
    <br/>
    <input id="buttonSubmit" type="button" value="Send"/>
  </form>
</div>
<br/>
<div>
  <button id="getUserButton">Get</button>
</div>

<!-------------------------------------------------------------------------->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script>
  $(document).ready(function () {

    $('#buttonSubmit').on('click', function (e) {
      let getData = {
        DATA: $('input[name=name]').val()
      };

      $.ajax({
        type: 'POST',
        url: 'http://localhost:7080/api/user',
        timeout: 10000,
        data: getData
      })
        .done(function (data) {
          // clear form
          $('input[name=name]').val('');

          alert(data + ' ты лох');
        });

      e.preventDefault();
    });




    $('#getUserButton').on('click', function (e) {
      $.ajax({
        type: 'GET',
        url: '/api/user'
      })
        .done(function (data) {
          alert(JSON.stringify(data));
        });
    });
  });
</script>
</body>
</html>
