<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototype</title>
</head>
<body>

</body>

<script>
  const person = new Object({
    name: 'HUI',
    age: 101,
    greet: function () {
      console.log('Greet!')
    }
  });

  Object.prototype.sayHello = function () {
    console.log('hello!')
  };

  const kek = Object.create(person);
  kek.name = 'kek';


  kek.greet();
  kek.sayHello();

</script>
</html>
