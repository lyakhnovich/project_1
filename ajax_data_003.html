<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DATA</title>
  <script src="js/jquery-3.5.1.js"></script>
  <script>
    window.onload = function () {

      $('#loader').hide();

      $('button').on('click', function () {
        $('#loader').show();
        let dataToSend = '';

        dataToSend += 'login=' + $('#login').val();
        dataToSend += '&pass=' + $('#password').val();

        $.ajax({
          type: 'POST',
          url: 'HandlerData.ashx',
          data: dataToSend,
          success: function (data) {
            $('#output').text(data);
            $('#loader').hide();
          }
        })
      })
    }
  </script>
</head>
<body>
Login <input id="login" type="text">
Password <input id="password" type="text">
<br/>
<br/>
<button>Войти</button> <span id="loader"> Загрузка</span>
<p id="output"></p>
</body>
</html>
