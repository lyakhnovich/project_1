<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ajax())</title>
  <script src="../js/jquery-3.5.1.js"></script>
  <script>
    window.onload = function () {

      $('button').on('click', function () {
        $.ajax({
          type: 'GET',
          url: 'test2.html',
          success: function (data) {
            $('p:first').append(data);
          }
        });
      });
    }
  </script>
</head>

<body>
  <button id="click">запрос</button>
  <p></p>
</body>
</html>
