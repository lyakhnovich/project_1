<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>registration</title>
  <link rel="stylesheet" href="css/registration.css">
  <script src="jQuery/js/jquery-3.5.1.js"></script>

  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
<form id="login_form" class="login_form" autocomplete="off" role="main">


  <button id="sign_btn">SIGN IN</button>
  <h1>K E K</h1>


  <div>
    <label class="label_login">
      <input type="text" class="login_inp" name="login" placeholder="Login" title="KEK" tabindex="1"/>
      <span class="required">Login</span>
    </label>
  </div>

  <div id="hide_div2">
    <label class="label_email">
      <input type="text" class="email_inp" name="email" placeholder="Login" tabindex="1"/>
      <span class="required">Email</span>
    </label>
  </div>


  <div>
    <label class="label-password">
      <input type="text" class="pswd_inp" name="password" placeholder="Password" tabindex="2"/>
      <span class="required">Password</span>
    </label>
  </div>


  <div id="hide_div">
    <label class="label_password">
      <input type="text" class="pswd_inp" name="password" placeholder="Retype password" tabindex="2"/>
      <span class="required">Retype password</span>
    </label>
  </div>

  <input id="log_in" type="submit" value="Log In" />

</form>

</body>
<script src="js/registration.js"></script>
</html>
